<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salary Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #f4f4f4;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Worker Salary Calculator</h2>

  <label for="designation">Designation:</label>
  <select id="designation">
    <option value="">--Select--</option>
    <option value="scaffolder">Scaffolder</option>
    <option value="helper">Helper</option>
    <option value="foreman">Foreman</option>
  </select>

  <label for="workedDays">Worked Days (out of 26):</label>
  <input type="number" id="workedDays" min="0" max="26" />

  <label for="otHours">OT Hours:</label>
  <input type="number" id="otHours" min="0" />

  <label for="advance">Advance Taken (₹):</label>
  <input type="number" id="advance" min="0" value="0"/>

  <div class="result" id="output">
    <p><strong>Fixed Gross:</strong> ₹<span id="gross"></span></p>
    <p><strong>OT Amount:</strong> ₹<span id="otAmount"></span></p>
    <p><strong>Total Earnings:</strong> ₹<span id="totalEarnings"></span></p>
    <p><strong>PF Deduction:</strong> ₹<span id="pf"></span></p>
    <p><strong>ESI Deduction:</strong> ₹<span id="esi"></span></p>
    <p><strong>PT Deduction:</strong> ₹<span id="pt"></span></p>
    <p><strong>Advance Deduction:</strong> ₹<span id="advanceOut"></span></p>
    <p><strong>Total Deductions:</strong> ₹<span id="totalDeductions"></span></p>
    <hr>
    <p><strong>Net Payable:</strong> ₹<span id="netPayable"></span></p>
  </div>

  <script>
    const salaryData = {
      scaffolder: {
        fixedGross: 19394,
        otRate: 144.6,
        pf: 1800, // updated
        esi: 183,
        pt: 200
      },
      helper: {
        fixedGross: 17016,
        otRate: 141.0,
        pf: 1760, // updated
        esi: 159,
        pt: 200
      },
      foreman: {
        fixedGross: 22733,
        otRate: 177.4,
        pf: 1800, // updated
        esi: 0,
        pt: 200
      }
    };

    const designation = document.getElementById("designation");
    const workedDays = document.getElementById("workedDays");
    const otHours = document.getElementById("otHours");
    const advance = document.getElementById("advance");

    const gross = document.getElementById("gross");
    const otAmount = document.getElementById("otAmount");
    const totalEarnings = document.getElementById("totalEarnings");
    const pf = document.getElementById("pf");
    const esi = document.getElementById("esi");
    const pt = document.getElementById("pt");
    const advanceOut = document.getElementById("advanceOut");
    const totalDeductions = document.getElementById("totalDeductions");
    const netPayable = document.getElementById("netPayable");

    const inputs = [designation, workedDays, otHours, advance];

    inputs.forEach(input => input.addEventListener("input", calculate));

    function calculate() {
      const role = designation.value;
      const days = Number(workedDays.value);
      const ot = Number(otHours.value);
      const advanceAmt = Number(advance.value);

      if (!role || days <= 0 || days > 26) return;

      const data = salaryData[role];
      const dailyGross = data.fixedGross / 26;
      const grossAmt = dailyGross * days;
      const otAmt = data.otRate * ot;

      const pfAmt = (data.pf / 26) * days;
      const esiAmt = (data.esi / 26) * days;
      const ptAmt = data.pt;

      const totalEarn = grossAmt + otAmt;
      const totalDeduct = pfAmt + esiAmt + ptAmt + advanceAmt;
      const netPay = totalEarn - totalDeduct;

      gross.textContent = Math.round(grossAmt);
      otAmount.textContent = Math.round(otAmt);
      totalEarnings.textContent = Math.round(totalEarn);
      pf.textContent = Math.round(pfAmt);
      esi.textContent = Math.round(esiAmt);
      pt.textContent = Math.round(ptAmt);
      advanceOut.textContent = Math.round(advanceAmt);
      totalDeductions.textContent = Math.round(totalDeduct);
      netPayable.textContent = Math.round(netPay);
    }
  </script>
</body>
</html>
